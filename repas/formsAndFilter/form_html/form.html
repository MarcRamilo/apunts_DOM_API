<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="form">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" class="input-text">
        </div>
        <div class="form-group">
            <label for="cognom">Cognom:</label>
            <input type="text" id="cognom" class="input-text">
        </div>
        <div class="form-group">
            <label for="dataNaixement">Data Naixement:</label>
            <input type="date" id="dataNaixement" class="input-date">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-email">
        </div>
        <div class="form-group">
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" class="input-checkbox">
        </div>
        <div class="form-group">
            <label for="select">Select:</label>
            <select id="select" class="input-select">
                <option value="1">Home</option>
                <option value="2">Dona</option>
                <option value="3">No vull dir-ho</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar" id="submit-btn">
        </div>
        <div class="form-group">
            <label for="filterEmail">Filtrar por Correo Electrónico:</label>
            <input type="text" id="filterEmail" class="input-text">
            <button id="filterSubmitBtn">Filtrar</button>
        </div>
    </div>

    <div>
        <h2>Lista Principal</h2>
        <table id="main-list"></table>
    </div>

    <div>
        <h2>Lista Filtrada por Correo Electrónico</h2>
        <table id="filtered-list"></table>
    </div>
    <script src="repas.js"></script>
