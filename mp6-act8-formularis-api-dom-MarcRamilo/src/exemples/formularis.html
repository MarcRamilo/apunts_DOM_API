<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemples de Formulari</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body>
  <h1>Exemples</h1>
  <h2>Diferents tipus de inputs: email, date, color, range i datalist.</h2>

  <form>
    <fieldset>
      <legend>
        Diferents tipus de inputs: email, date, color, range i datalist.
      </legend>
      <label for="mail">E-mail</label>
      <input type="email" id="mail" name="mail" list="correus" /><br />
      <datalist id="correus">
        <option value="bcollie@cirvianum.cat"></option>
        <option value="pros@prova.cat"></option>
      </datalist>

      <label for="data">Data</label>
      <input type="date" id="data" name="data" /><br />

      <label for="color">Color</label>
      <input type="color" id="color" name="color" value="#000000" /><br />

      <label for="valor">Valor</label>
      <input type="range" id="valor" name="valor" value="7" min="0" max="9" /><br />
    </fieldset>

    <fieldset>
      <legend>Més tipus de inputs: checkbox, radio i textarea.</legend>
      <input type="checkbox" id="opinar" name="opinar" />
      <label for="opinar">Vull opinar</label><br />
      <textarea id="opinio" name="opinio" rows="5" maxlength="250"></textarea><br /><br />
      <input type="radio" id="noTransport" name="transport" value="notransport" checked />
      <label for="noTransport">No tinc mitjà de transport</label><br />
      <input type="radio" id="patinet" name="transport" value="patinet" />
      <label for="patinet">Tinc patinet</label><br />
      <input type="radio" id="cotxeMoto" name="transport" value="cotxemoto" />
      <label for="cotxeMoto">Tinc cotxe o moto</label>
    </fieldset>

    <fieldset>
      <legend>Matrícula</legend>
      <label for="curs" style="width: auto">Curs</label>
      <select id="curs" name="curs">
        <option value="">Selecciona un curs</option>
        <optgroup label="SMX">
          <option value="SMX1" selected>1r SMX</option>
          <option value="SMX2">2n SMX</option>
        </optgroup>
        <optgroup label="ASIX">
          <option value="ASIX1">1r ASIX</option>
          <option value="ASIX2">2n ASIX</option>
        </optgroup>
        <optgroup label="DAW">
          <option value="DAW1">1r DAW</option>
          <option value="DAW2">2n DAW</option>
        </optgroup>
      </select>
      <details>
        <summary>Mòduls</summary>
        <p>
          M01-Hardware<br />
          M02-Sistemes<br />
          M03-Ofimàtica<br />
          M05-Xarxes<br />
        </p>
      </details>
    </fieldset>
  </form>
  <script>
    const mail = document.getElementById('mail');
    console.log(mail);
    mail.addEventListener('click', function () {
      console.log('hola');
    });
  </script>
</body>

</html>
