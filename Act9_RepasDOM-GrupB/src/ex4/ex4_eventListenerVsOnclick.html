<!DOCTYPE html>
<html>
<head>
  <title>Event Listener vs OnClick</title>
</head>
<body>
  <button id="testButton1">Click me onclick</button>
  <button id="testButton2">Click me Event Listener</button>

  <script>
    let button = document.getElementById("testButton1");

    // With onclick, this handler will be replaced
    button.onclick = function() { console.log("First handler"); };
    button.onclick = function() { console.log("Second handler"); }; // Replaces the first handler

    let button2 = document.getElementById("testButton2");
    // With addEventListener, both handlers will be called
    button2.addEventListener('click', function() { console.log("First handler with addEventListener"); });
    button2.addEventListener('click', function() { console.log("Second handler with addEventListener"); }); // Does not replace the first handler
  </script>
</body>
</html>
